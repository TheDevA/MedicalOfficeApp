<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/session.css" />
    <title>Session</title>
  </head>
  <body class="d-flex justify-content-center py-4">
    <main class="w-100 m-auto p-4">
      <div class="d-flex justify-content-around">
        <div class="d-flex">
          <p class="fs-3 fw-bold">Queue:</p>
          <p id="queueSize" class="fs-3 ms-1">0</p>
        </div>
        <div class="d-flex">
          <p class="fs-3 fw-bold">Position:</p>
          <p id="yourQPos" class="fs-3 ms-1">0</p>
        </div>
        <div class="d-flex">
          <p class="fs-3 fw-bold">Now:</p>
          <p id="queuePos" class="fs-3 ms-1">0</p>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <p id="loginAlert" class="fs-2">You Need to log in</p>
        <div
          id="tableCont"
          class="table-wrapper-scroll-y my-custom-scrollbar"
          hidden
        >
          <table
            id="sessionsTable"
            class="table table-bordered table-striped mb-0"
          >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Doctor</th>
                <th scope="col">Join The session</th>
              </tr>
            </thead>
            <tbody id="sessionTBody"></tbody>
          </table>
        </div>
      </div>
      <div class="mt-4 w-100 d-flex justify-content-center">
        <button id="refSBtn" type="button" class="me-2 btn btn-primary" hidden>
          Refresh
        </button>
        <button id="createSBtn" type="button" class="btn btn-primary" hidden>
          Create Session
        </button>
        <button id="nextBtn" type="button" class="ms-2 btn btn-primary" hidden>
          Next
        </button>
      </div>
    </main>
    <script src="/js/session.js"></script>
  </body>
</html>
